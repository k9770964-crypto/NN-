    <!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ijtimoiy Tuzoq</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6e9d8;
    }

    header {
      background-color: brown;
      padding: 10px;
    }

    header h1 {
      background-color: cyan;
      margin: 0;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 22px;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 300px;
      padding: 10px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 60px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 5px 0;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      color: #444;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 15px;
      background: black;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    .card button:hover {
      background: #444;
    }

    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ijtimoiy Tuzoq</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
        <h3>TWITTER</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <button>READ MORE</button>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        <h3>INSTAGRAM</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <button>READ MORE</button>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        <h3>YOUTUBE</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <button>READ MORE</button>
      </div>
    </div>

    <div class="content">
      <!-- Здесь можно добавить текст, статьи, картинки -->
    </div>
  </div>

</body>
</html>
